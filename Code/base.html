<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Add the following script references -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <span class="border border-primary"></span>
    <nav class="navbar navbar-dark" style="background: linear-gradient(to right, #e02bee, #801aef); color: #fff; border-radius: .25rem;">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='tutorflixLogo.png') }}" width="440" height="90" class="d-inline-block align-top" alt="" style="border-radius: 50px;">
        </a>
        <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleNavbar()">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('index') }}" style="color: #fff !important;">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users') }}" style="color: #fff !important;">Tutors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('posts') }}" style="color: #fff !important;">All posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('leaderboard') }}" style="color: #fff !important;">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('my_profile') }}"style="color: #fff !important;">Your Profile</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: #fff !important;">
                        Account options
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{{ url_for('register') }}">Create an Account</a>
                        <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
                        <a class="dropdown-item" href="{{ url_for('delete_profile') }}">Delete the Account</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

  <script>
        var isNavbarOpen = false;

        function toggleNavbar() {
            var navbar = document.getElementById('navbarSupportedContent');
            if (isNavbarOpen) {
                navbar.classList.remove('show');
            } else {
                navbar.classList.add('show');
            }
            isNavbarOpen = !isNavbarOpen;
        }
    </script>    <script>
        $(document).ready(function(){
            $('.dropdown-toggle').dropdown();
        });
    </script>
</body>
</html>
